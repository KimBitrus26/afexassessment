{% extends 'assessment/base.html' %}
{% load static %}

{% block title %}- Login{% endblock %}
{% block content %}
	<section class="py-5">
		<div class="container">
			<div class="d-flex justify-content-center">
				<div class="card p-3" style="max-width:600px;">
					<h3 class="font-weight-bold">Login
					</h3>
					<form id="loginForm" action="{% url 'login' %}" method="post">
						{% csrf_token %}
	
						{{ login_form.as_p }}
						
						<input class="btn btn-primary btn-lg" type="submit" value="Login"/>
					</form>
					<hr/>
					<div class="pt-3">
						<a href="{% url 'signup' %}" class="d-block">Don't have an account? Sign up</a>
					</div>
			
				</div>
			</div>
	</div>
	</section>
{% endblock %}
