{% extends 'assessment/base.html' %}
{% load static %}

{% block title %}- Login{% endblock %}
{% block content %}

<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
	 <div class="card p-4">
		 <div class=" image d-flex flex-column justify-content-center align-items-center">
			{% if profile.image %}
			<img src="{{ profile.image.url }}" height="100" width="100" alt="image"/>
			{% else %}
			<p>No image</p>
			{% endif %}
			 <span class="name mt-3"><b>{{ profile.user.username }}</b></span> <br>
			 <small><span class="name mt-3">{{ profile.bio }}</span> </small>
			</div>	 
			 

	<section class="py-5">
		<div class="container">
			<div class="d-flex justify-content-center">
				<div class="card p-3" style="max-width:600px;">
					<h3 class="font-weight-bold">Edit Profile
					</h3>
					<form action="{% url 'edit-profile' %}" method="post", enctype="multipart/form-data">
						{% csrf_token %}
	
						{{ profile_form.as_p }}
						
						<input class="btn btn-primary btn-lg" type="submit" value="save"/>
					</form>
					<hr/>
				</div>
			</div>
	</div>
	</section>
{% endblock %}
