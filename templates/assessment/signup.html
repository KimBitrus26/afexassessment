{% extends 'assessment/base.html' %}
{% load static %}

{% block title %}- Sign up{% endblock %}
{% block content %}
	<section class="py-5">
		<div class="container">
			<div class="d-flex justify-content-center">
				<div class="card p-3" style="max-width:600px;">
					<h3 class="font-weight-bold">Sign Up
					</h3>
					<form id="signupForm" action="{% url 'signup' %}" method="post">
						{% csrf_token %}
	
						{{ signup_form.as_p }}

						<input type="submit" class="btn btn-primary btn-lg"
						   value="Sign Up" />
					</form>
					<hr/>
					<div class="pt-3">
						<small><p>Already have an account? <a href="{% url 'login' %}">Login</a></p></small>
					</div>
					<hr/>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
